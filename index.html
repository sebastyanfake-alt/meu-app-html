<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GV3 CODM</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Arial, sans-serif;
}

html, body{
    width:100%;
    height:100%;
}

body{
    background:radial-gradient(circle at top,#2a0000,#000 75%);
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

/* APP */
.app{
    width:100%;
    max-width:390px;
    background:rgba(255,0,0,0.07);
    backdrop-filter:blur(22px);
    border-radius:24px;
    padding:18px;
    box-shadow:0 0 45px rgba(255,0,0,.45);
    animation:fadeIn .8s ease;
}

/* HEADER */
.header{
    text-align:center;
    margin-bottom:15px;
}
.header h1{
    color:#ff2b2b;
    letter-spacing:2px;
}
.header span{
    font-size:12px;
    opacity:.7;
}

/* ABAS */
.tabs{
    display:flex;
    gap:8px;
    margin-bottom:12px;
}
.tab{
    flex:1;
    text-align:center;
    padding:10px;
    border-radius:14px;
    background:rgba(0,0,0,.6);
    cursor:pointer;
    font-size:13px;
    transition:.3s;
}
.tab.active{
    background:linear-gradient(135deg,#ff0000,#8b0000);
    box-shadow:0 0 18px rgba(255,0,0,.7);
    transform:scale(1.05);
}

/* CONTEÚDO */
.content{
    display:none;
    background:rgba(0,0,0,.6);
    border-radius:18px;
    padding:15px;
    animation:slideUp .4s ease;
}
.content.active{
    display:block;
}
.content h3{
    color:#ff3b3b;
    margin-bottom:10px;
    font-size:15px;
}

/* SUB-ABAS */
.subtabs{
    display:flex;
    gap:8px;
    margin-bottom:12px;
}
.subtab{
    flex:1;
    padding:8px;
    font-size:12px;
    text-align:center;
    border-radius:12px;
    background:#300000;
    cursor:pointer;
    transition:.3s;
}
.subtab.active{
    background:#ff2a2a;
    box-shadow:0 0 12px #ff2a2a;
}

/* SUB-CONTEÚDO */
.subcontent{
    display:none;
    animation:fadeIn .4s ease;
}
.subcontent.active{
    display:block;
}

/* OPÇÕES */
.option{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:12px;
    font-size:14px;
}

/* TOGGLE */
.toggle{
    width:46px;
    height:22px;
    background:#400000;
    border-radius:20px;
    position:relative;
    cursor:pointer;
    transition:.3s;
}
.toggle::before{
    content:"";
    width:18px;
    height:18px;
    background:#ff2a2a;
    position:absolute;
    top:2px;
    left:2px;
    border-radius:50%;
    box-shadow:0 0 10px #ff2a2a;
    transition:.3s;
}
.toggle.on{
    background:#ff2a2a;
}
.toggle.on::before{
    left:26px;
    background:#fff;
}

/* FOOTER */
.footer{
    margin-top:12px;
    text-align:center;
    font-size:11px;
    opacity:.6;
}

/* ANIMAÇÕES */
@keyframes fadeIn{
    from{opacity:0}
    to{opacity:1}
}
@keyframes slideUp{
    from{opacity:0; transform:translateY(10px)}
    to{opacity:1; transform:translateY(0)}
}
</style>
</head>

<body>

<div class="app">

    <div class="header">
        <h1>GV3 CODM</h1>
        <span>Painel Gamer • UI Conceito</span>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="openTab(0)">VISUAL</div>
        <div class="tab" onclick="openTab(1)">TREINO</div>
        <div class="tab" onclick="openTab(2)">PERF</div>
    </div>

    <div class="content active">
        <h3>Visual / HUD</h3>

        <div class="subtabs">
            <div class="subtab active" onclick="openSub(this,0)">HUD</div>
            <div class="subtab" onclick="openSub(this,1)">RADAR</div>
        </div>

        <div class="subcontent active">
            <div class="option">
                <span>HUD Avançado</span>
                <div class="toggle on" onclick="toggle(this)"></div>
            </div>
            <div class="option">
                <span>Indicador de Mira</span>
                <div class="toggle" onclick="toggle(this)"></div>
            </div>
        </div>

        <div class="subcontent">
            <div class="option">
                <span>Radar Expandido</span>
                <div class="toggle on" onclick="toggle(this)"></div>
            </div>
            <div class="option">
                <span>Realce Visual</span>
                <div class="toggle" onclick="toggle(this)"></div>
            </div>
        </div>
    </div>

    <div class="content">
        <h3>Treinamento</h3>
        <div class="option">
            <span>Precisão Simulada</span>
            <div class="toggle on" onclick="toggle(this)"></div>
        </div>
        <div class="option">
            <span>Reação Visual</span>
            <div class="toggle" onclick="toggle(this)"></div>
        </div>
    </div>

    <div class="content">
        <h3>Performance</h3>
        <div class="option">
            <span>FPS Visual</span>
            <div class="toggle on" onclick="toggle(this)"></div>
        </div>
        <div class="option">
            <span>Estabilidade</span>
            <div class="toggle" onclick="toggle(this)"></div>
        </div>
    </div>

    <div class="footer">
        UI Gamer Fictícia • Sem cheats reais
    </div>

</div>

<script>
function toggle(el){
    el.classList.toggle("on");
}

function openTab(i){
    document.querySelectorAll(".tab").forEach(t=>t.classList.remove("active"));
    document.querySelectorAll(".content").forEach(c=>c.classList.remove("active"));
    document.querySelectorAll(".tab")[i].classList.add("active");
    document.querySelectorAll(".content")[i].classList.add("active");
}

function openSub(el,i){
    const box=el.closest(".content");
    box.querySelectorAll(".subtab").forEach(s=>s.classList.remove("active"));
    box.querySelectorAll(".subcontent").forEach(c=>c.classList.remove("active"));
    el.classList.add("active");
    box.querySelectorAll(".subcontent")[i].classList.add("active");
}
</script>

</body>
</html>
